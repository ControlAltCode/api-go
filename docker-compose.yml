version: '3'
services:
  app:
    container_name: full_app
    build: .
    ports: 
      - 8888:8888 
    restart: on-failure
    volumes:
      - .:/usr/src/app
    depends_on:
      - pets-postgres # This service depends on postgres. Start that first.
      # - pets-mysql # This service depends on mysql. Start that first.
    environment:
      - DOMAIN_NAME=mascotas.vet
    networks:
      - app-network

    webserver:
      image: nginx:mainline-alpine
      container_name: webserver
      restart: unless-stopped
      ports:
        - "80:80"
      volumes:
        - web-root:/var/www/html
        - ./nginx-conf:/etc/nginx/conf.d
        - certbot-etc:/etc/letsencrypt
        - certbot-var:/var/lib/letsencrypt
      depends_on:
        - full_app
      networks:
        - app-network
  
    certbot:
      image: certbot/certbot
      container_name: certbot
      volumes:
        - certbot-etc:/etc/letsencrypt
        - certbot-var:/var/lib/letsencrypt
        - web-root:/var/www/html
      depends_on:
        - webserver
      command: certonly --webroot --webroot-path=/var/www/html --email willian3d@gmail.com --agree-tos --no-eff-email --staging -d mascotas.vet -d mascotas.vet
    
  pets-postgres:
    image: postgres:latest
    container_name: full_db_postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DATABASE_HOST=${DB_HOST}
    ports:
      - '5432:5432'
    volumes:
      - database_postgres:/var/lib/postgresql/data
    networks:
      - app-network
    
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    depends_on:
      - pets-postgres
    ports:
      - "5050:80"
    networks:
      - app-network
    restart: unless-stopped

  
